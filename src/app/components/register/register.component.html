<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title>Login Form Design | CodeLab</title>
      <link rel="stylesheet" href="register.component.scss">
   </head>
   <body>
      <div class="wrapper">
         <div class="title">
            Login Form
         </div>
<form [formGroup]="registerForm" (ngSubmit)="submitForm()"  >   
    <div class="form-group">
        <label for="email">email</label>
        <input type="email" class="field" id="email" formControlName="email" />
    </div>
   
    <div class="form-group">
        <label for="email">name</label>
        <input type="text" class="field" id="name" formControlName="name" />
    </div>

    <div class="form-group">
        <label for="password">password</label>
        <input type="password" class="field" id="password" formControlName="password" />
    </div>

    <div class="form-group">
        <label for="phone">phone</label>
        <input type="text" class="field" id="phone" formControlName="phone" />
    </div>
    <div class="form-group">
        <label for="adress">adress</label>
        <input type="text" class="field" id="adress" formControlName="adress" />
    </div>

            <div class="field">
               <input type="submit" value="Register" [disabled] ="registerForm.invalid">
            </div>
            <div class="signup-link">
               Not a member? <a href="/login">You   already have an account!!!</a>
            </div>
         </form>
      </div>
   </body>
</html>
